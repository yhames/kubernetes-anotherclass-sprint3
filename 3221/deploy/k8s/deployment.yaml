apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: anotherclass-322
  name: api-tester-3221
  labels:
    part-of: k8s-anotherclass
    component: backend-server
    name: api-tester
    instance: api-tester-3221
    version: 3.0.0
    managed-by: kubectl
spec:
  selector:
    matchLabels:
      part-of: k8s-anotherclass
      component: backend-server
      name: api-tester
      instance: api-tester-3221
  replicas: 2
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        part-of: k8s-anotherclass
        component: backend-server
        name: api-tester
        instance: api-tester-3221
        version: 3.0.0
    spec:
      nodeSelector:
        kubernetes.io/hostname: k8s-master
      terminationGracePeriodSeconds: 60
      containers:
        - name: api-tester-3221
          # 1pro는 본인의 dockerhub username으로 변경해 주세요.
          image: yhames/api-tester:3.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: api-tester-3221-properties
          terminationMessagePath: "/usr/src/myapp/log/termination.message"
#          hostAliases:
#            - ip: "20.200.245.247"
#              hostnames:
#                - "github.com"
#          dnsPolicy: None
#          dnsConfig:
#            nameservers:
#              - "8.8.8.8"
#              - "8.8.4.4"
          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "sleep 5; curl localhost:8080/graceful-shutdown"]
          startupProbe:
            httpGet:
              path: "/startup"
              port: 8080
            periodSeconds: 5
            failureThreshold: 24
          readinessProbe:
            httpGet:
              path: "/readiness"
              port: 8080
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: "/liveness"
              port: 8080
            periodSeconds: 10
            failureThreshold: 3
          resources:
            requests:
              memory: "100Mi"
              cpu: "100m"
            limits:
              memory: "200Mi"
              cpu: "200m"
          volumeMounts:
            - name: secret-datasource
              mountPath: /usr/src/myapp/datasource
      volumes:
        - name: secret-datasource
          secret:
            secretName: api-tester-3221-postgresql
